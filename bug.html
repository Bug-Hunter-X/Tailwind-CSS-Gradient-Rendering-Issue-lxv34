<div class="bg-gradient-to-r from-blue-500 to-purple-500 p-4 rounded-lg shadow-md">
  <!-- Content here -->
</div>

This code uses Tailwind's gradient functionality.  However, if the `from` and `to` colors are too similar, or if the browser doesn't fully support the gradient, it might render unexpectedly, appearing as a solid color or with subtle banding instead of a smooth transition.
